<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css" />
  </head>
  <body>
    <div class="container text-center">
      <!-- Header Starts -->
      <h1 class="display-4 p-5 my-3">Quiz Time</h1>
      <p class="lead m-3">Are you ready to answer some trivia quiz</p>
      <div class="alert alert-dismissible alert-danger d-none" id="alert">
        <button type="button" class="close d-inline" data-dismiss="alert">&times;</button>
        <p>The answer was incorrect, Please try again</p>
      </div>
      <!-- Header Ends -->

      <!-- Question Section Starts -->
      <section id="question-container" class="container mt-5 pt-5 d-flex-col align-center">
        <button type="button" class="btn btn-primary btn-lg btn-inline-block" id="ready-btn">Start</button>
        <h6 id="question"></h6>
        <div class="form-group mt-5">
          <button type="button" class="btn btn-info d-none" id="option-1"></button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-info d-none" id="option-2"></button>
        </div>
      </section>
      <!-- Question Section ends -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
